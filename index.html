<!-- Jai Shree Ram -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Shery.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ryban</title>
</head>
<body>
    

    <div class="main relative w-full h-screen flex justify-center items-start overflow-hidden font-['Arial'] text-white">

        <div class="back w-full h-full overflow-hidden absolute top-0 left-0 bg-cover bg-center bg-no-repeat">
            <img src="./img/1.JPG" alt="" class="w-full h-full object-cover">
            <img src="./img/2.JPG" alt="" class="w-full h-full object-cover">
            <img src="./img/3.JPG" alt="" class="w-full h-full object-cover">
            <img src="./img/4.JPG" alt="" class="w-full h-full object-cover">
            <img src="./img/5.JPG" alt="" class="w-full h-full object-cover">
        </div>


        <div class="front pointer-events-none z-[999999] flex flex-col justify-between relative w-[88%] mt-[2vh] h-[86%] overflow-hidden">
            <div class="nav flex justify-between items-center py-4 border-white relative">
                <div class="nleft relative flex items-center justify-center">
                    <div class="logo relative">
                        <img src="./img/raybanlogo.png" alt="Rayban Logo" class="w-24 h-auto p-2">
                    </div>
                    <div class="nlink text-sm font-light tracking-tight mx-4 cursor-pointer hover:text-gray-300 transition-colors">PRODUCTS</div>
                    <div class="nlink text-sm font-light tracking-tight mx-4 cursor-pointer hover:text-gray-300 transition-colors">ABOUT</div>
                </div>
                <div class="nright relative flex items-center justify-center">
                    <div class="nlink text-sm font-light tracking-tight mx-4 cursor-pointer hover:text-gray-300 transition-colors">LIKE</div>
                    <div class="nlink text-sm font-light tracking-tight mx-4 cursor-pointer hover:text-gray-300 transition-colors">CART</div>
                </div>
            </div>

            <div class="bottom relative flex flex-col justify-between">
                <div class="left w-1/2 relative flex flex-col gap-[2vw]">
                    <div class="h1s relative">
                        <div class="heading1">
                            <h1 class="text-[10.5vw] leading-[.8] font-['Kajiro'] uppercase">David Chang</h1>
                        </div>
                        <div class="heading1">
                            <h1 class="text-[10.5vw] leading-[.8] font-['Kajiro'] uppercase">Gives Zero</h1>
                        </div>
                        <div class="heading1">
                            <h1 class="text-[10.5vw] leading-[.8] font-['Kajiro'] uppercase">Funks.</h1>
                        </div>
                    </div>
                    <div class="explore flex justify-center items-center text-center font-['kajiro'] text-[2.5vw] rounded-sm uppercase tracking-wide w-1/3 bg-white text-black">explore now.</div>
                </div>
            </div>

        </div>
    </div>



    <!--  Gsap is needed for Basic Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Scroll Trigger is needed for Scroll Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js is needed for 3d Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

    <!-- ControlKit is needed for Debug Panel -->
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>

    <script  type="text/javascript"  src="Shery.js"></script>


    <script src="script.js"></script>




</body>
</html>
